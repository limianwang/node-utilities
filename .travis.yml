language: node_js
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  - CXX=g++-4.8
node_js:
  - "0.12"
  - "0.11"
  - "0.10"
  - "1"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
script: make test-cov
after_script: npm install codecov && cat ./coverage/lcov.info | ./node_modules/codecov/bin/codecov
